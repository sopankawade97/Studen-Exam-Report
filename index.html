<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>STUDENT EXAM REPORT</h1>
    </header>
    <main class="main_div">
        <div class="form_div">
            <form id="report_form">
                <label for="">Student Image:</label><br>
                <input type="text" name="" id="Image"><br>
                <label for="">Student Name:</label><br>
                <input type="text" id="name"><br>
                <label for="">Division:</label><br>
                <select id="division">
                    <option value="">Select Division:</option>
                    <option value="Science-A">Science-A</option>
                    <option value="Science-B">Science-B</option>
                    <option value="Science-C">Science-C</option>
                </select><br>
                <label for="">Physics:</label><br>
                <input type="number" id="physics" placeholder="Enter Physics marks out of 100"><br>
                <label for="">Math:</label><br>
                <input type="number" id="math" placeholder="Enter Math marks out of 100"><br>
                <label for="">Chemistry:</label><br>
                <input type="number" id="chemistry" placeholder="Enter Chemistry marks out of 100"><br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
        <div class="table_div">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Division</th>
                        <th>Physics</th>
                        <th>Math</th>
                        <th>Chemistry</th>
                        <th>Percentage</th>
                        <th>Status</th>
                        <th>Remove from List</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
